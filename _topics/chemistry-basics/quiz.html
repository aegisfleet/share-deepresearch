            loadQuestion();
        });

        function showScore() {
            finalScoreText.textContent = `${score} / ${quizData.length}`;
            questionScreen.classList.add('hidden');
            feedbackScreen.classList.add('hidden');
            scoreScreen.classList.remove('hidden');
        }

        // Initial load
        loadQuestion();
    </script>
</body>
</html>
